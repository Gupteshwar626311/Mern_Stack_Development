<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaQuery and Parent Flex Box and Child Flex Box</title>
    <style>
      .container {
        background-color: bisque;
        border: 2px solid black;
        display: flex;
        flex-direction: row;
        width: 400px;
        margin: 10px;
        padding: 2px;
      }
      #boxleft {
        background-color: aquamarine;
        border: 2px solid blue;
        width: 47%;
        margin: 3px;
        padding: 2px;
        display: flex;
        flex-direction: column;
      }
      #boxright {
        background-color: yellow;
        border: 2px solid brown;
        width: 47%;
        margin: 3px;
        padding: 2px;
      }
      p {
        border: 1px solid red;
      }
      @media (max-width: 640px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="boxleft">
        <p>Text1</p>
        <p>text2</p>
      </div>
      <div id="boxright">
        <img src="collage.jpg" width="150px" height="150px" alt="Photo" />
      </div>
    </div>
  </body>
</html>
