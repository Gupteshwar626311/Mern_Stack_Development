<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector Tags</title>
  </head>
  <body>
    <fieldset>
      <legend>HTML Form Dummy</legend>
      <label for="datepicker">Choose your date:</label>
      <input type="date" id="datepicker" />
      <br />
      <br />

      <label for="Selector1">Choose your favorite dish:</label>
      <select name="dishes" id="Selector1">
        <option value="maggie">Maggie</option>
        <option value="Tea">Tea</option>
        <option value="Chai">Chai</option>
        <option value="Namkin">Namkin</option>
        <option value="Samosa">Samosa</option>
      </select>
      <br />
      <br />

      <button>Submit</button>
      <br />
      <br />

      <textarea
        name="textarea1"
        id="textarea1"
        cols="15"
        rows="2"
        placeholder="enter text here:"
      >
    Enter Text Here</textarea
      >
    </fieldset>
  </body>
</html>
