<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form table</title>
  </head>
  <body>
    <form>
      <label for="textfield">Text Field:</label>
      <input type="text" name="textfield" id="textfield" />
      <br />
      <br />

      <label for="button">Button</label>
      <input type="submit" value="Submit" name="submit" id="button" />
      <br />
      <br />
      <label for="radio3">Prefer not to say:</label>
      <input type="radio" name="radio3" id="radio3" />
      <br />
      <br />

      <label for="checkbox2">English</label>
      <input type="checkbox" name="checkbox2" id="checkbox2" />

      <label for="checkbox2">Hindi</label>
      <input type="checkbox" name="checkbox2" id="checkbox2" />

      <label for="checkbox2">Maths</label>
      <input type="checkbox" name="checkbox2" id="checkbox2" />
      <br />
      <br />

      <label for="fileselect1">Upload</label>
      <input type="file" name="fileselect1" id="fileselect1" />
      <br />
      <br />

      <input
        type="image"
        name="imageButton1"
        id="imageButton1"
        alt="click here"
        src="button1.com"
        width="100px"
        height="50px"
      />
      <br />
      <br />

      <label for="password1">Password:</label>
      <input type="password" name="password1" id="password1" />
    </form>
  </body>
</html>
